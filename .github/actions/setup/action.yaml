name: setup
description: Sets up development environment
inputs: {}
outputs: {}
runs:
  using: composite
  steps:
    # spell-checker: disable-next-line
    - uses: swatinem/rust-cache@v2
    - uses: homebrew/actions/setup-homebrew@master
      if: runner.os == 'macOS'
    # spell-checker: disable-next-line
    - run: echo PATH=/home/linuxbrew/.linuxbrew/bin:$PATH >> ${{ github.env }}
      shell: bash
    - run: tools/setup.sh
      shell: bash
    - run: echo LD_LIBRARY_PATH=$(brew --prefix zstd)/lib >> ${{ github.env }}
      shell: bash
