name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: raviqqe/enable-homebrew@main
      - run: tools/setup.sh
      - run: cargo build
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # TODO Support macOS with LLVM 16.
          # - macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: raviqqe/enable-homebrew@main
      - run: tools/setup.sh
      - run: cargo test
