[package]
name = "melior-macro"
description = "Internal macros for Melior"
version = "0.17.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/mlir-rs/melior"
documentation = "https://mlir-rs.github.io/melior/melior/"
readme = "../README.md"
keywords = ["mlir", "llvm"]

[lib]
proc-macro = true

[dependencies]
comrak = { version = "0.38.0", default-features = false }
convert_case = "0.8.0"
proc-macro2 = "1"
quote = "1"
regex = "1.11.1"
syn = { version = "2", features = ["full"] }
tblgen = { version = "0.6.0", features = [
  "llvm20-0",
], default-features = false }
unindent = "0.2.4"

[dev-dependencies]
melior = { path = "../melior", features = ["ods-dialects"] }
mlir-sys = "0.5.0"
pretty_assertions = "1.4.1"
