[package]
name = "melior-macro"
description = "Internal macros for Melior"
version = "0.4.2"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/raviqqe/melior"
documentation = "https://raviqqe.github.io/melior/melior/"
readme = "../README.md"
keywords = ["mlir", "llvm"]

[lib]
proc-macro = true

[dependencies]
comrak = "0.18.0"
convert_case = "0.6.0"
once_cell = "1.18.0"
proc-macro2 = "1"
quote = "1"
regex = "1.9.3"
syn = { version = "2", features = ["full"] }
tblgen = { version = "0.3.0", features = ["llvm16-0"] }
unindent = "0.2.2"

[dev-dependencies]
melior = { path = "../melior" }
mlir-sys = "0.2"
pretty_assertions = "1.4.0"
